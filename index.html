<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <div class="todoList   w-100 d-flex align-items-center justify-content-center  ">
        <div class="bg-white px-3 py-3 ">
            <h1 class=" fs-2 fw-bold ">To do List</h1>

            <div class="d-flex justify-content-center align-items-center ">
                <input type="email" class="form-control" id="todoItem" placeholder="  Add Your Todo Name">


                <i class="fa-solid fa-plus icon active " id="add"></i>
                <i class="fa-solid fa-pen icon icon3" id="update"></i>

            </div>
            <div id="todoContainer">


            </div>
            <div id="todoShow" class=" py-3 d-flex align-items-center justify-content-between">

            </div>

        </div>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/first.js"></script>
</body>

</html>
